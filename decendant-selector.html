<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendant Selector</title>

    <Style>
        /* all li elements that are inside a section element */
        section li, article li {
            color: green;
        }
    </Style>

</head>
<body>

    <h1>Decendant Selector</h1>
    <section>
        <h2>Table of Contents</h2>
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>
    
    <article>
        <h2>Shopping List</h2>
        <ul>
            <li>Cokie</li>
            <li>Pie</li>
            <li>Chocolate</li>
        </ul>
    </article>

</body>
</html>
